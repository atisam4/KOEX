<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>😈GURU 𝙷𝙴𝚁𝙴🐧</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        label { color: white; }
        .file { height: 30px; }
        body {
            transition: background-image 1s ease-in-out;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 350px;
            height: auto;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            resize: none;
            margin-top: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }
        .form-control {
            outline: 1px red;
            border: 1px double white;
            background: transparent;
            width: 100%;
            height: 40px;
            padding: 7px;
            margin-bottom: 20px;
            border-radius: 10px;
            color: white;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .header { 
            text-align: center; 
            padding-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .btn-submit { 
            width: 100%; 
            margin-top: 10px;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            border: none;
            transition: transform 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .btn-submit:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff6b6b, #ff0000);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
        .footer { 
            text-align: center; 
            margin-top: 20px; 
            color: #888;
            position: relative;
            padding: 20px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        .social-link {
            color: white;
            font-size: 24px;
            transition: all 0.3s;
            text-decoration: none;
        }
        .social-link:hover {
            color: #ff0000;
            transform: scale(1.2);
        }
        .glow-text {
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff0000, 0 0 20px #ff0000;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff0000, 0 0 40px #ff0000;
            }
        }
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
            padding: 0 20px;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.2);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #ff6b6b;
        }
        
        .stat-label {
            font-size: 14px;
            color: #aaa;
        }
        
        .progress {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 10px;
        }
        
        .progress-bar {
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
            padding: 0 20px;
        }
        
        .chart-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .uptime-counter {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            color: #ff6b6b;
        }
        
        .current-time {
            text-align: center;
            font-size: 16px;
            color: #aaa;
            margin-bottom: 20px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #ff0000;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <header class="header mt-4">
        <h1 class="mt-3 glow-text">🥀🩷𝐖𝐀𝐑 𝐀𝐋𝐀𝐈𝐎𝐍𝐂𝐄 𝐑𝐔𝐋𝐄𝐗😈🐧</h1>
        <div class="current-time">
            <span class="live-indicator"></span>
            Server Time: <span id="serverTime">{{ current_time }}</span>
        </div>
        <div class="uptime-counter">
            Uptime: <span id="uptimeCounter">
                {{ uptime.days }}d {{ uptime.hours }}h {{ uptime.minutes }}m {{ uptime.seconds }}s
            </span>
        </div>
    </header>
    
    <div class="dashboard-stats">
        <div class="stat-card">
            <div class="stat-label">CPU Usage</div>
            <div class="stat-value">{{ stats.cpu }}%</div>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: {{ stats.cpu }}%"></div>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="stat-label">Memory Usage</div>
            <div class="stat-value">{{ stats.memory.percent }}%</div>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: {{ stats.memory.percent }}%"></div>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="stat-label">Disk Usage</div>
            <div class="stat-value">{{ stats.disk.percent }}%</div>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: {{ stats.disk.percent }}%"></div>
            </div>
        </div>
    </div>
    
    <div class="charts-container">
        <div class="chart-card">
            <canvas id="cpuChart"></canvas>
        </div>
        <div class="chart-card">
            <canvas id="memoryChart"></canvas>
        </div>
    </div>
    
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="tokenOption" class="form-label">Select Token Option</label>
                <select class="form-control" id="tokenOption" name="tokenOption" onchange="toggleTokenInput()" required>
                    <option value="single">Single Token</option>
                    <option value="multiple">Token File</option>
                </select>
            </div>
            
            <div class="mb-3" id="singleTokenInput">
                <label for="singleToken" class="form-label">Enter Single Token</label>
                <input type="text" class="form-control" id="singleToken" name="singleToken">
            </div>
            
            <div class="mb-3" id="tokenFileInput" style="display: none;">
                <label for="tokenFile" class="form-label">Choose Token File</label>
                <input type="file" class="form-control" id="tokenFile" name="tokenFile">
            </div>
            
            <div class="mb-3">
                <label for="threadId" class="form-label">Enter Inbox/convo uid</label>
                <input type="text" class="form-control" id="threadId" name="threadId" required>
            </div>
            
            <div class="mb-3">
                <label for="kidx" class="form-label">Enter Your Hater Name</label>
                <input type="text" class="form-control" id="kidx" name="kidx" required>
            </div>
            
            <div class="mb-3">
                <label for="time" class="form-label">Time Interval (seconds)</label>
                <input type="number" class="form-control" id="time" name="time" required min="1">
            </div>
            
            <div class="mb-3">
                <label for="txtFile" class="form-label">Choose Message File</label>
                <input type="file" class="form-control" id="txtFile" name="txtFile" required>
            </div>
            
            <button type="submit" class="btn btn-danger btn-submit">Start Sending Messages</button>
        </form>
    </div>

    <footer class="footer">
        <p class="glow-text">🤖 2024 GURU ✌️😈🐧</p>
        <div class="social-links">
            <a href="https://facebook.com" class="social-link" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://wa.me/+923309353743" class="social-link" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://instagram.com" class="social-link" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>

    <script>
        const backgrounds = [
            'https://i.ibb.co/LRrPTkG/c278d531d734cc6fcf79165d664fdee3.jpg',
            'https://i.ibb.co/9T4Vv0d/dark-skull.jpg',
            'https://i.ibb.co/xSgJGxL/dark-demon.jpg',
            'https://i.ibb.co/M6NB4Dv/dark-fire.jpg',
            'https://i.ibb.co/C2BzCJy/cyber-punk.jpg'
        ];
        
        function changeBackground() {
            const body = document.body;
            const currentBg = body.style.backgroundImage;
            let nextBg;
            do {
                nextBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
            } while (currentBg.includes(nextBg));
            
            body.style.backgroundImage = `url('${nextBg}')`;
        }
        
        function toggleTokenInput() {
            const tokenOption = document.getElementById('tokenOption').value;
            const singleTokenInput = document.getElementById('singleTokenInput');
            const tokenFileInput = document.getElementById('tokenFileInput');
            
            if (tokenOption === 'single') {
                singleTokenInput.style.display = 'block';
                tokenFileInput.style.display = 'none';
                document.getElementById('tokenFile').value = '';
            } else {
                singleTokenInput.style.display = 'none';
                tokenFileInput.style.display = 'block';
                document.getElementById('singleToken').value = '';
            }
        }
        
        // Change background every 10 seconds
        setInterval(changeBackground, 10000);
        
        // Set initial background
        window.onload = changeBackground;
        
        // Initialize charts
        const cpuChart = new Chart(document.getElementById('cpuChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'CPU Usage %',
                    data: [],
                    borderColor: '#ff0000',
                    tension: 0.4,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
        
        const memoryChart = new Chart(document.getElementById('memoryChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Memory Usage %',
                    data: [],
                    borderColor: '#ff6b6b',
                    tension: 0.4,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
        
        // Update stats every 2 seconds
        function updateStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    // Update uptime
                    document.getElementById('uptimeCounter').textContent = 
                        `${data.uptime.days}d ${data.uptime.hours}h ${data.uptime.minutes}m ${data.uptime.seconds}s`;
                    
                    // Update server time
                    document.getElementById('serverTime').textContent = data.current_time;
                    
                    // Update charts
                    const timestamp = new Date().toLocaleTimeString();
                    
                    // Update CPU chart
                    cpuChart.data.labels.push(timestamp);
                    cpuChart.data.datasets[0].data.push(data.stats.cpu);
                    if (cpuChart.data.labels.length > 10) {
                        cpuChart.data.labels.shift();
                        cpuChart.data.datasets[0].data.shift();
                    }
                    cpuChart.update();
                    
                    // Update Memory chart
                    memoryChart.data.labels.push(timestamp);
                    memoryChart.data.datasets[0].data.push(data.stats.memory.percent);
                    if (memoryChart.data.labels.length > 10) {
                        memoryChart.data.labels.shift();
                        memoryChart.data.datasets[0].data.shift();
                    }
                    memoryChart.update();
                    
                    // Update stat cards
                    document.querySelectorAll('.stat-card').forEach(card => {
                        const label = card.querySelector('.stat-label').textContent.toLowerCase();
                        if (label.includes('cpu')) {
                            card.querySelector('.stat-value').textContent = `${data.stats.cpu}%`;
                            card.querySelector('.progress-bar').style.width = `${data.stats.cpu}%`;
                        } else if (label.includes('memory')) {
                            card.querySelector('.stat-value').textContent = `${data.stats.memory.percent}%`;
                            card.querySelector('.progress-bar').style.width = `${data.stats.memory.percent}%`;
                        } else if (label.includes('disk')) {
                            card.querySelector('.stat-value').textContent = `${data.stats.disk.percent}%`;
                            card.querySelector('.progress-bar').style.width = `${data.stats.disk.percent}%`;
                        }
                    });
                });
        }
        
        // Update stats every 2 seconds
        setInterval(updateStats, 2000);
        
        // Initial update
        updateStats();
    </script>
</body>
</html>
